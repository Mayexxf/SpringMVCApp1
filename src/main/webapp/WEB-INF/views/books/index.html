<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<!--<p th:text="${books.getName_book}"></p>-->

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName_book() + ', ' + book.getAutor()}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Создание новой книги!</a>
</body>
</html>
