<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление Книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name_book}" id="name"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>
    <label for="name">Введите автора: </label>
    <input type="text" th:field="*{autor}" id="autor"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>-->
    <br/>
    <label for="name">Введите год: </label>
    <input type="text" th:field="*{year_boor}" id="year_boor"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>-->
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
